start_message=This bot is created to get quick info and some statistic about trading pairs on Binance.\n\n\
Just write pair symbols to get currency (Example: BTCUSDT or few pairs: BTCUSDT, LTCUSDT).\n\n\
--OR--\n\n\
You can also write only 1 asset and you will get possible quote assets to make pair (Example: BTC).\n\n\
--OR--\n\n\
You can choose from top 25 pairs from reply keyboard below.\n\n\
--OR--\n\n\
You can get more information with /help command.
help_message=/start - the command is necessary to get the full functionality of the bot.\n\n\
Performs user registration with language option and generates a reply keyboard with the top 25 trading pairs to choose from.\n\n\
Each your input without using commands will be processed as pair price request (Example: LTCUSDT or LINKUSDT, DOTUSDT)\n\n\
Also you can input only one asset and bot will offer you all possible assets to make pair at keyboard below (Example: XRP)\n\n\
/my_data - shows all private info gathered by the bot about you and stored in the DB.\n\n\
/delete_my_data - removes all private info gathered by the bot about you from the DB.\n\n\
/add_pair - adds a pair to favorites, creates a subscription for daily info about pairs in the favorite list, and sends a notification in case of more than a 5% price change in 15 minutes.\n\n\
Example of using: /add_pair BTCUSD.\n\n\
/remove_pair - removes a pair from favorites.\n\n\
Example of using: /remove_pair BTCUSD.\n\n/get_all_favorite_pairs - returns actual currencies about pairs in the favorite list.\n\n\
/get_popular_pairs - shows the most popular pairs according to bot internal statistics.
