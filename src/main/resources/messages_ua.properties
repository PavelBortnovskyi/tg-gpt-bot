start_message=Цього бота було створено як частину тестового завдання. Ви можете спілкуватися із ШІ ChatGPT3.5 безпосередньо за допомогою цього бота.\n\n\
Майте на увазі, що усі повідомлення буде записано у БД та ви можете отримувати повідомлення від адміністрації\n\n\
Додаткову інформацію можна отримати клікнувши сюди -> /help
help_message=/start - команда необхідна для отримання повної функціональності бота.\n\n\
Виконує реєстрацію користувача із вибором мови інтерфейсу\n\n\
Кожен ваш ввід без використання команд буде оброблятися як запит до ШІ\n\n\
/my_data - показує всю особисту інформацію, зібрану ботом про вас та збережену в базі даних.\n\n\
/delete_my_data - видаляє всю особисту інформацію, зібрану ботом про вас, з бази даних.
my_data_message=Цей бот має таку інформацію про Вас:\n\n\
Нікнейм: {0}\n\
Ім`я: {1}\n\
Фамілія: {2}\n\
Дата реєстрації: {3}\n\
Мова: {4}\n\n\
Для видалення цих даних тицніть сюди -> /delete_my_data (Ви втратите можливість мати обрані пари та мова буде скинута до EN)
not_registered_message=В нас немає інформації щодо Вас, тицніть сюди для реєстрації -> /start
delete_my_data_success=Інформацію про Вас було видалено із БД бота, Ви можете перевірити це натиснувши сюди -> /my_data